<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="eraserDiv">
        <div class="eraser">
            <img src="img/eraser.png" alt="click to erase" height="50" width="50">
            <h2>Click to erase</h2>
        </div>
    </div>
    
    </div>
    <div class="etch-a-sketch">
        <div class="grid"></div>
    </div>

    <div class="colorDiv">
        <div class="color">
            <img src="img/color.png" alt="toggle between color mode and black and white" height="50" width="50">
            <h2>Toggle colors!</h2>
        </div>
    </div>
    
    
</body>

</html>
